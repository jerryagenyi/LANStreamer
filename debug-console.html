<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Log Capture</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        .log-container {
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            height: 80vh;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 12px;
            line-height: 1.4;
        }
        .controls {
            margin-bottom: 15px;
        }
        button {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 16px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        .timestamp {
            color: #888;
        }
        .error {
            color: #ff4444;
        }
        .warn {
            color: #ffaa00;
        }
        .info {
            color: #4488ff;
        }
        .debug {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>üîç Console Log Capture for LANStreamer</h1>
    
    <div class="controls">
        <button onclick="clearLogs()">Clear Logs</button>
        <button onclick="copyLogs()">Copy All Logs</button>
        <button onclick="filterEventManager()">Filter EventManager Only</button>
        <button onclick="showAll()">Show All</button>
    </div>
    
    <div id="logContainer" class="log-container"></div>

    <script>
        let allLogs = [];
        let filteredLogs = [];
        let showingFiltered = false;
        
        const logContainer = document.getElementById('logContainer');
        
        // Override console methods to capture logs
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info,
            debug: console.debug
        };
        
        function addLog(type, args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            const logEntry = {
                timestamp,
                type,
                message,
                full: `[${timestamp}] ${type.toUpperCase()}: ${message}`
            };
            
            allLogs.push(logEntry);
            
            // Check if it's EventManager related
            if (message.includes('EventManager') || 
                message.includes('üíæ') || 
                message.includes('üñºÔ∏è') || 
                message.includes('üéØ') ||
                message.includes('save-event-settings') ||
                message.includes('upload-event-image')) {
                filteredLogs.push(logEntry);
            }
            
            updateDisplay();
            
            // Keep only last 1000 logs to prevent memory issues
            if (allLogs.length > 1000) {
                allLogs = allLogs.slice(-1000);
            }
            if (filteredLogs.length > 1000) {
                filteredLogs = filteredLogs.slice(-1000);
            }
        }
        
        function updateDisplay() {
            const logsToShow = showingFiltered ? filteredLogs : allLogs;
            const html = logsToShow.map(log => 
                `<div class="${log.type}"><span class="timestamp">[${log.timestamp}]</span> ${log.type.toUpperCase()}: ${log.message}</div>`
            ).join('\n');
            
            logContainer.innerHTML = html;
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // Override console methods
        console.log = function(...args) {
            originalConsole.log.apply(console, args);
            addLog('debug', args);
        };
        
        console.error = function(...args) {
            originalConsole.error.apply(console, args);
            addLog('error', args);
        };
        
        console.warn = function(...args) {
            originalConsole.warn.apply(console, args);
            addLog('warn', args);
        };
        
        console.info = function(...args) {
            originalConsole.info.apply(console, args);
            addLog('info', args);
        };
        
        console.debug = function(...args) {
            originalConsole.debug.apply(console, args);
            addLog('debug', args);
        };
        
        // Control functions
        function clearLogs() {
            allLogs = [];
            filteredLogs = [];
            updateDisplay();
        }
        
        function copyLogs() {
            const logsToShow = showingFiltered ? filteredLogs : allLogs;
            const text = logsToShow.map(log => log.full).join('\n');
            navigator.clipboard.writeText(text).then(() => {
                alert('Logs copied to clipboard!');
            });
        }
        
        function filterEventManager() {
            showingFiltered = true;
            updateDisplay();
        }
        
        function showAll() {
            showingFiltered = false;
            updateDisplay();
        }
        
        // Load the main LANStreamer page in an iframe to capture its logs
        console.log('üîç Console capture ready! Now loading LANStreamer...');
        
        // Create iframe to load the main page
        const iframe = document.createElement('iframe');
        iframe.src = 'http://localhost:3001';
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
        
        // Also provide instructions
        setTimeout(() => {
            console.log('üìã INSTRUCTIONS:');
            console.log('1. This page is now capturing console logs from LANStreamer');
            console.log('2. Click "Filter EventManager Only" to see only relevant logs');
            console.log('3. Try clicking the buttons in the main LANStreamer page');
            console.log('4. Use "Copy All Logs" to copy logs for sharing');
            console.log('5. Or open LANStreamer in another tab: http://localhost:3001');
        }, 1000);
        
    </script>
</body>
</html>
