# Run tests on push and pull requests. Use with branch protection so main only accepts PRs that pass.
name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Icecast (for IcecastService / api/system/config)
        run: |
          sudo apt-get update
          sudo apt-get install -y icecast2
          # App looks for /usr/bin/icecast; Ubuntu package provides icecast2
          sudo ln -sf /usr/bin/icecast2 /usr/bin/icecast || true

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
