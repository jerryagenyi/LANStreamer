<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .warning { background: #5a5a2d; }
        pre { background: #333; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>LANStreamer Security Check Test</h1>
    
    <button onclick="testInstallationDetection()">Test Installation Detection</button>
    <button onclick="testSecurityCheck()">Test Security Check</button>
    <button onclick="testIcecastStatus()">Test Icecast Status</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, data, type = 'success') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(div);
        }
        
        async function testInstallationDetection() {
            try {
                const response = await fetch('/api/system/icecast/search-installations');
                const data = await response.json();
                addResult('Installation Detection', data, response.ok ? 'success' : 'error');
            } catch (error) {
                addResult('Installation Detection Error', { error: error.message }, 'error');
            }
        }
        
        async function testSecurityCheck() {
            try {
                const response = await fetch('/api/system/icecast/security-check');
                const data = await response.json();
                addResult('Security Check', data, data.hasVulnerabilities ? 'warning' : 'success');
            } catch (error) {
                addResult('Security Check Error', { error: error.message }, 'error');
            }
        }
        
        async function testIcecastStatus() {
            try {
                const response = await fetch('/api/system/icecast-status');
                const data = await response.json();
                addResult('Icecast Status', data, response.ok ? 'success' : 'error');
            } catch (error) {
                addResult('Icecast Status Error', { error: error.message }, 'error');
            }
        }
        
        // Auto-run tests on page load
        window.onload = async () => {
            await testInstallationDetection();
            await testSecurityCheck();
            await testIcecastStatus();
        };
    </script>
</body>
</html>
