<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <title>LANStreamer - Admin Login</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL@1" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00AEEF;
            --dark-bg: #111111;
            --card-bg: #1A1A1A;
            --border-color: #2F2F2F;
        }
        .btn-gradient {
            background-image: linear-gradient(to right, #00AEEF, #0088CC);
            box-shadow: 0 4px 15px 0 rgba(0, 174, 239, 0.3);
        }
        .btn-gradient:hover {
            background-image: linear-gradient(to right, #0088CC, #00AEEF);
            box-shadow: 0 6px 20px 0 rgba(0, 174, 239, 0.4);
        }
    </style>
</head>
<body class="bg-[var(--dark-bg)] min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-4">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-4">
                <img src="/assets/lanstreamer-logo.png" alt="LANStreamer" class="h-16 w-auto" onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='flex';">
                <div id="logo-fallback" style="display: none;" class="flex items-center">
                    <span class="text-2xl font-bold tracking-wider text-white">LANStreamer</span>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Admin Dashboard</h1>
            <p class="text-gray-400">Enter your credentials to access the streaming control panel</p>
        </div>

        <!-- Login Form -->
        <div class="bg-[var(--card-bg)] border border-[var(--border-color)] rounded-2xl p-8 shadow-2xl">
            <form id="loginForm" class="space-y-6">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        <span class="material-symbols-rounded text-sm mr-1">person</span>
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        required
                        class="w-full px-4 py-3 bg-[#2A2A2A] border border-[var(--border-color)] rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]/50 focus:border-[var(--primary-color)] transition-colors"
                        placeholder="Enter your username"
                        autocomplete="username"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        <span class="material-symbols-rounded text-sm mr-1">lock</span>
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required
                        class="w-full px-4 py-3 bg-[#2A2A2A] border border-[var(--border-color)] rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]/50 focus:border-[var(--primary-color)] transition-colors"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden p-3 bg-red-500/10 border border-red-500/30 rounded-lg">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-rounded text-red-400 text-sm">error</span>
                        <span class="text-red-300 text-sm" id="errorText">Invalid credentials</span>
                    </div>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full btn-gradient text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center gap-2"
                >
                    <span class="material-symbols-rounded">login</span>
                    Sign In to Dashboard
                </button>
            </form>

            <!-- Help Text -->
            <div class="mt-6 p-4 bg-blue-500/10 border border-blue-500/20 rounded-lg">
                <div class="flex items-start gap-2">
                    <span class="material-symbols-rounded text-blue-400 text-sm mt-0.5">info</span>
                    <div class="text-xs text-blue-300">
                        <p class="font-medium mb-1">First Time Setup:</p>
                        <p class="mt-1 text-blue-200/80">Admin credentials are configured in your <code class="bg-blue-900/30 px-1 rounded">.env</code> file.</p>
                        <p class="mt-1 text-blue-200/80">See the setup guide in <code class="bg-blue-900/30 px-1 rounded">README.md</code> for configuration details.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-gray-500 text-sm">
                LANStreamer Audio Streaming Server
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Show loading state
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="material-symbols-rounded animate-spin">refresh</span> Signing In...';
            submitBtn.disabled = true;
            errorDiv.classList.add('hidden');

            try {
                // Get CSRF token first
                const csrfResponse = await fetch('/api/auth/csrf-token');
                const csrfData = await csrfResponse.json();

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfData.csrfToken
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store auth token
                    localStorage.setItem('lanstreamer_token', data.token);
                    
                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    // Show error
                    errorText.textContent = data.message || 'Invalid credentials';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = 'Connection error. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                // Restore button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Check if already logged in
        if (localStorage.getItem('lanstreamer_token')) {
            // Verify token is still valid
            fetch('/api/auth/verify', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('lanstreamer_token')}`
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    localStorage.removeItem('lanstreamer_token');
                }
            })
            .catch(() => {
                localStorage.removeItem('lanstreamer_token');
            });
        }
    </script>
</body>
</html>
